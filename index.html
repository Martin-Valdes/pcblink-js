                                <div class="row fila1">
                                    <div class="input-group mb-3 col" >
                                        <select class="form-select miClase"  id="inputGroupSelect01">

                                        <option selected>Grosor de Placa</option>
                                        <option value="1.4">1.4 mm</option>
                                        <option value="1.8">1.8 mm</option>
                                        <option value="2">2 mm</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3 col ">
